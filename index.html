<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-navigator id="navigator">
    <ons-page>
      <div style="text-align: center; margin-top: 200px">
      <p>
        <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
      </p>
  
      <p>
        <ons-input
          id="password"
          placeholder="Password"
          type="password"
          modifier="underbar"
        >
        </ons-input>
      </p>
  
      <p>
        <ons-button onclick="login()">Sign in</ons-button>
      </p>
      </div>
    </ons-page>        

    <template id="home.html">
      <!-- home page -->
      <ons-page id="home">
        <ons-toolbar id="home-toolbar">
          <div class="center">Home</div>
        </ons-toolbar>
  
        <div class="left">
          <ons-toolbar-button onclick="openMenu()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        Hello!
      </ons-page>
    </template>


    <template id="about.html">
      <!-- about page -->
      <ons-page id="about">
        <ons-toolbar>
          <div class="center">About</div>
        </ons-toolbar>
      
        This is the about page.
      </ons-page>
  
    </template>



  </ons-navigator>


  <script>
    const login = () => {
      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      if (username === '' && password === '') {
        // call the navigator to move to the new page
        const navigator = document.querySelector('#navigator');
        navigator.resetToPage('home.html');
      } else {
        ons.notification.alert('Wrong username/password combination');
      }
    }
  </script>

</body>
</html>

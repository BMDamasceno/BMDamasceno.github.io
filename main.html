  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <title>Xô Preguiça!</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel='stylesheet' type='text/css' media='screen' href='teste.css'>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 text-center">
        <i class=" "></i> Xo<span class="text-primary">Preguiça</span></h1>
        <form id="todo-form">
          <div class="form-group">
            <label for="atividade">Atividade</label>
            <input type="text" id="atividade" class="form-control">
          </div>
          <div class="form-group">
            <label for="hora">Horário</label>
            <input type="text" id="hora" class="form-control">
          </div>
          <input type="submit" value="Adicionar" class="btn">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Atividade</th>
              <th>Horário</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
        <script src='main.js'></script>
    </div>
  </body>
  
  </html>

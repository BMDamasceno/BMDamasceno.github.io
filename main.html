  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <title>Xô Preguiça!</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
      <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
  </head>

  <body class="background-degrade">
    <div class="box-logo">
      <i class="texto-logo"></i><span class="texto-logo">Xô Preguiça</span></h1>
    </div>
    
    <div class="container">
        <form id="todo-form" class="form-body">
          <div class="form-group">
            <label for="atividade" class="text-subtitulo">Atividade</label>
            <input type="text" id="atividade" class="form-control">
          </div>
          <div class="form-group">
            <label for="hora" class="text-subtitulo">Horário</label>
            <input type="text" id="hora" class="form-control">
          </div>
          <input type="submit" value="Adicionar" class="btn">
        </form>

        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th style="width: 70%;" class="text-subtitulo">Atividade</th>
              <th class="text-subtitulo">Horário</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
        <script src='assets/js/main.js'></script>
    </div>

    <div class="menu-inferior">
      <a href="telaInicial.html">
        <img src="assets/img/home.png" class="btn-home" alt="menu principal" width="50%" height="75%">
      </a>
      <a href="Tarefas Hoje.html">
        <img src="assets/img/clipboard.png" class="btn-atividades" alt="acessar atividade" width="50%" height="75%">
      </a>
      <a href="cronograma.html">
        <img src="assets/img/clock.png" class="btn-cronograma" alt="acessar cronograma" width="50%" height="75%">
      </a>
      <a href="calendario.html">
        <img src="assets/img/calendar.png" class="btn-calendario" alt="acessar calendario" width="50%" height="75%">
      </a>
      </div>

  </body>  
  </html>

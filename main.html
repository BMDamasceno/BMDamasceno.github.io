  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <title>Xô Preguiça!</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
      <link href="main.css" rel="stylesheet">
      <link rel='stylesheet' type='text/css' media='screen' href='teste.css'>
  </head>

  <body class="background-degrade">
    <div class="container">
      <h1 class="display-4 text-center">
        <div class="box-logo">
          <i class="texto-logo"></i><span class="texto-logo">Xô Preguiça</span></h1>
        </div>

        <form id="todo-form" class="form-body">
          <div class="form-group">
            <label for="atividade" class="text-titulo">Atividade</label>
            <input type="text" id="atividade" class="form-control">
          </div>
          <div class="form-group">
            <label for="hora" class="text-titulo">Horário</label>
            <input type="text" id="hora" class="form-control">
          </div>
          <input type="submit" value="Adicionar" class="btn">
        </form>

        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th style="width: 70%;" class="text-titulo">Atividade</th>
              <th class="text-titulo">Horário</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
        <script src='main.js'></script>
    </div>
  </body>
  
  </html>
